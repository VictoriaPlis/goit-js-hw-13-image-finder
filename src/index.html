<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image finder</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link  rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
</head>

<body>
  <div class="container">
    <form class="search-form" id="search-form">
      <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search images" />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <ul class="gallery list">
     
    </ul>
    <div class="anchor"></div>
  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
  
    <span class="label">Show more</span>
  </button>
  </div>

  
  <script type="module" npm src="./index.js"></script>
</body>

</html>
